<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="icon" href="images/logo/myntra.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- overlay main -->
    <div class="overlay-main"></div>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo/myntra.png" alt="logo">
            </div>
            <div class="header-search">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search for products,brand and more">
            </div>
            <div class="header-actions">
                <div class="header-icons user-profile">
                    <i class='bx bx-user'></i>
                    <span>Profile</span>
                    <div class="profile-dropdown">
                        <p><strong>Welcome</strong></p>
                        <p>To access account and manage orders</p>
                        <div class="log-link">
                            <button class="login-btn"><span>LOGIN / SIGNUP</span></button>
                        </div>
                        <hr style="border: none; color: #ccc; border-top: 1px solid #ccc;">
                        <ul>
                            <li>Orders</li>
                            <li>Wishlist</li>
                            <li>Gift Cards</li>
                            <li>Contact Us</li>
                            <li>Myntra Insider <span class="new-badge">New</span></li>
                        </ul>
                        <hr style="border: none; color: #ccc; border-top: 1px solid #ccc;">
                        <ul>
                            <li>Myntra Credit</li>
                            <li>Coupons</li>
                            <li>Saved Cards</li>
                            <li>Saved VPA</li>
                            <li>Saved Addresses</li>
                        </ul>
                    </div>
                </div>
                <div class="header-icons">
                    <i class='bx bx-heart'></i>
                    <span>Wishlist</span>
                </div>
                <div class="header-icons">
                    <i class='bx bx-shopping-bag'></i>
                    <span>Bag</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="banner section1">
            <div class="banner-container">
                <img src="/images/banner/banner1.jpg" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="banner-container2">
                <img src="/images/banner/banner2-1.jpg" alt="">
                <img src="/images/banner/banner2-2.jpg" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="banner-container bank-offer">
                <img src="/images/banner/bank-offer.gif" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="off-code">
                <img src="/images/banner/code1.jpg" alt="">
                <img src="/images/banner/code2.jpg" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="explore-banner">
                <img src="/images/banner/explore-banner.jpg" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
